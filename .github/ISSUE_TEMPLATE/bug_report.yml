name: üêõ Bug Report
description: Report a bug in Energy Optimizer Pro
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! üêõ
        
        Please fill out the form below to help us understand and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of the bug
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should have happened instead?
      placeholder: Describe what you expected to happen
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component is affected?
      options:
        - Frontend Dashboard
        - Backend API
        - Machine Learning Engine
        - Database
        - Authentication
        - Data Import/Export
        - Mobile Interface
        - Other
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Critical (Application crash, data loss)
        - High (Major functionality broken)
        - Medium (Some functionality affected)
        - Low (Minor issue, cosmetic)
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment Information
      description: Please provide details about your environment
      placeholder: |
        - OS: [e.g., Windows 11, macOS 13.4, Ubuntu 22.04]
        - Browser: [e.g., Chrome 115, Firefox 116, Safari 16.5]
        - Version: [e.g., Energy Optimizer Pro v1.2.3]
        - Node.js: [e.g., v18.17.0] (if applicable)
        - Python: [e.g., v3.8.10] (if applicable)
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Please include any relevant error logs or console output
      placeholder: Paste error logs here (remove any sensitive information)
      render: shell

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain the problem
      placeholder: Drag and drop screenshots here

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      options:
        - label: I have searched for existing issues that might be related to this bug
          required: true
        - label: I have tested this on the latest version
          required: true
        - label: I have provided all the requested information
          required: true
        - label: I have removed any sensitive information from logs/screenshots
          required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context about the problem
      placeholder: Add any other information that might be helpful