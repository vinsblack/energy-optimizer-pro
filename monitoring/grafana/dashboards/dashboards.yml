# ğŸ¢âš¡ Energy Optimizer Pro - Dashboard Provisioning
# =================================================
# Automated dashboard configuration

apiVersion: 1

# ================================
# ğŸ“Š Dashboard Providers
# ================================
providers:
  # ================================
  # ğŸ“ File-based Dashboards
  # ================================
  - name: 'Energy Optimizer Pro Dashboards'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true

  # ================================
  # ğŸ¢ Building-Specific Dashboards
  # ================================
  - name: 'Building Dashboards'
    type: file
    disableDeletion: false
    editable: true
    folder: 'Buildings'
    updateIntervalSeconds: 60
    options:
      path: /var/lib/grafana/dashboards/buildings

  # ================================
  # ğŸ¤– ML Model Dashboards
  # ================================
  - name: 'ML Dashboards'
    type: file
    disableDeletion: false
    editable: true
    folder: 'Machine Learning'
    updateIntervalSeconds: 120
    options:
      path: /var/lib/grafana/dashboards/ml

  # ================================
  # ğŸ”§ Infrastructure Dashboards
  # ================================
  - name: 'Infrastructure Dashboards'
    type: file
    disableDeletion: false
    editable: true
    folder: 'Infrastructure'
    updateIntervalSeconds: 30
    options:
      path: /var/lib/grafana/dashboards/infrastructure

  # ================================
  # ğŸ“Š Business Dashboards
  # ================================
  - name: 'Business Dashboards'
    type: file
    disableDeletion: false
    editable: true
    folder: 'Business Intelligence'
    updateIntervalSeconds: 300
    options:
      path: /var/lib/grafana/dashboards/business
