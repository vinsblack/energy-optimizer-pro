# üè¢‚ö° Energy Optimizer Pro - Prometheus Configuration
# =================================================
# Advanced metrics collection and alerting rules

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'energy-optimizer-pro'
    environment: 'production'

# ================================
# üö® Rule Files
# ================================
rule_files:
  - "rules/*.yml"

# ================================
# üö® Alertmanager Configuration
# ================================
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# ================================
# üéØ Scrape Configurations
# ================================
scrape_configs:
  # ================================
  # üìä Prometheus Self-Monitoring
  # ================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 5s
    metrics_path: /metrics

  # ================================
  # üêç Backend API Metrics
  # ================================
  - job_name: 'energy-optimizer-backend'
    static_configs:
      - targets: ['backend:8000']
    scrape_interval: 10s
    metrics_path: /metrics
    basic_auth:
      username: 'prometheus'
      password: 'monitoring_password'
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'python_.*'
        target_label: service
        replacement: 'backend'

  # ================================
  # üé® Frontend Metrics (Custom)
  # ================================
  - job_name: 'energy-optimizer-frontend'
    static_configs:
      - targets: ['frontend:3000']
    scrape_interval: 30s
    metrics_path: /api/metrics
    scrape_timeout: 10s

  # ================================
  # üóÑÔ∏è PostgreSQL Metrics
  # ================================
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'postgres-main'

  # ================================
  # üî¥ Redis Metrics
  # ================================
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'redis-main'

  # ================================
  # üåê Nginx Metrics
  # ================================
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
    scrape_interval: 30s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'nginx-loadbalancer'

  # ================================
  # üñ•Ô∏è System Metrics (Node Exporter)
  # ================================
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'host-system'

  # ================================
  # üê≥ Container Metrics (cAdvisor)
  # ================================
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 15s
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'container_.*'
        target_label: service
        replacement: 'containers'

  # ================================
  # üîÑ Celery Worker Metrics
  # ================================
  - job_name: 'celery-worker'
    static_configs:
      - targets: ['celery-worker:9540']
    scrape_interval: 20s
    metrics_path: /metrics
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'celery-workers'

  # ================================
  # ‚ö° Energy Data Metrics (Custom)
  # ================================
  - job_name: 'energy-metrics'
    static_configs:
      - targets: ['backend:8000']
    scrape_interval: 60s  # Less frequent for energy data
    metrics_path: /api/metrics/energy
    params:
      format: ['prometheus']
    basic_auth:
      username: 'energy_monitor'
      password: 'energy_metrics_password'

  # ================================
  # ü§ñ ML Model Metrics
  # ================================
  - job_name: 'ml-models'
    static_configs:
      - targets: ['backend:8000']
    scrape_interval: 120s  # Models don't change frequently
    metrics_path: /api/metrics/ml
    params:
      format: ['prometheus']
    basic_auth:
      username: 'ml_monitor'
      password: 'ml_metrics_password'

  # ================================
  # üîç Blackbox Monitoring (External)
  # ================================
  - job_name: 'blackbox'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - https://energy-optimizer.com
        - https://api.energy-optimizer.com
        - https://monitoring.energy-optimizer.com
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # ================================
  # üìä Custom Business Metrics
  # ================================
  - job_name: 'business-metrics'
    static_configs:
      - targets: ['backend:8000']
    scrape_interval: 300s  # 5 minutes for business metrics
    metrics_path: /api/metrics/business
    params:
      format: ['prometheus']
      aggregation: ['5m']
    basic_auth:
      username: 'business_monitor'
      password: 'business_metrics_password'

