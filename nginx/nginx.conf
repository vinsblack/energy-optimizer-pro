# üè¢‚ö° Energy Optimizer Pro - Nginx Production Configuration
# ==========================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# ================================
# ‚ö° Performance Optimization
# ================================
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # ================================
    # üìã Basic Configuration
    # ================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # ================================
    # üìä Logging Configuration
    # ================================
    log_format energy_optimizer_format '$remote_addr - $remote_user [$time_local] '
                                       '"$request" $status $body_bytes_sent '
                                       '"$http_referer" "$http_user_agent" '
                                       '$request_time $upstream_response_time '
                                       '$upstream_addr $upstream_status '
                                       '"$http_x_forwarded_for" "$http_x_real_ip"';
    
    access_log /var/log/nginx/access.log energy_optimizer_format;
    
    # ================================
    # ‚ö° Performance Settings
    # ================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    types_hash_max_size 2048;
    server_tokens off;
    
    # Buffer sizes
    client_body_buffer_size 128k;
    client_max_body_size 100m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;
    
    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;
    
    # ================================
    # üóúÔ∏è Compression
    # ================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;
    
    # ================================
    # üîí Security Headers
    # ================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self'; connect-src 'self' ws: wss:;" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # ================================
    # üìä Rate Limiting
    # ================================
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=general:10m rate=50r/s;
    
    # ================================
    # üéØ Upstream Definitions
    # ================================
    upstream frontend_backend {
        least_conn;
        server frontend:3000 max_fails=3 fail_timeout=30s;
        # Add more frontend servers for scaling:
        # server frontend-2:3000 max_fails=3 fail_timeout=30s;
        # server frontend-3:3000 max_fails=3 fail_timeout=30s;
    }
    
    upstream api_backend {
        least_conn;
        server backend:8000 max_fails=3 fail_timeout=30s;
        # Add more backend servers for scaling:
        # server backend-2:8000 max_fails=3 fail_timeout=30s;
        # server backend-3:8000 max_fails=3 fail_timeout=30s;
    }
    
    # ================================
    # üåê Main Server Configuration
    # ================================
    server {
        listen 80;
        server_name energy-optimizer.com www.energy-optimizer.com;
        
        # Redirect HTTP to HTTPS
        return 301 https://$server_name$request_uri;
    }
    
    # ================================
    # üîí HTTPS Server Configuration
    # ================================
    server {
        listen 443 ssl http2;
        server_name energy-optimizer.com www.energy-optimizer.com;
        
        # ================================
        # üîê SSL Configuration
        # ================================
        ssl_certificate /etc/nginx/ssl/energy-optimizer.com.crt;
        ssl_certificate_key /etc/nginx/ssl/energy-optimizer.com.key;
        
        # SSL optimization
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers on;
        ssl_stapling on;
        ssl_stapling_verify on;
        
        # ================================
        # üìÅ Static File Caching
        # ================================
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|txt|tar|gz)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options nosniff;
        }
        
        # ================================
        # üåê Frontend Proxy
        # ================================
        location / {
            limit_req zone=general burst=20 nodelay;
            
            proxy_pass http://frontend_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Buffer sizes
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }
        
        # ================================
        # üîß API Proxy
        # ================================
        location /api/ {
            limit_req zone=api burst=50 nodelay;
            
            proxy_pass http://api_backend/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # API-specific timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Enable request buffering for large uploads
            proxy_request_buffering on;
            client_max_body_size 100m;
        }
        
        # ================================
        # üîë Authentication Endpoints
        # ================================
        location /auth/ {
            limit_req zone=auth burst=10 nodelay;
            
            proxy_pass http://api_backend/auth/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Stricter timeouts for auth
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }
        
        # ================================
        # üì° WebSocket Proxy
        # ================================
        location /ws {
            proxy_pass http://api_backend/ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket-specific settings
            proxy_cache off;
            proxy_buffering off;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }
        
        # ================================
        # üìö API Documentation
        # ================================
        location /docs {
            proxy_pass http://api_backend/docs;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Optional: Restrict access to docs in production
            # allow 192.168.1.0/24;
            # deny all;
        }
        
        # ================================
        # üìä Health Check
        # ================================
        location /health {
            proxy_pass http://api_backend/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            
            # Quick health check timeouts
            proxy_connect_timeout 3s;
            proxy_send_timeout 3s;
            proxy_read_timeout 3s;
            
            access_log off;
        }
        
        # ================================
        # üìà Metrics (Prometheus)
        # ================================
        location /metrics {
            proxy_pass http://api_backend/metrics;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            
            # Restrict access to metrics
            allow 127.0.0.1;
            allow 172.16.0.0/12;
            deny all;
            
            access_log off;
        }
        
        # ================================
        # üîç Monitoring Dashboard Access
        # ================================
        location /grafana/ {
            proxy_pass http://grafana:3000/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Optional: Restrict access to monitoring
            # auth_basic "Energy Optimizer Monitoring";
            # auth_basic_user_file /etc/nginx/.htpasswd;
        }
        
        # ================================
        # üö´ Security Rules
        # ================================
        
        # Block common attack patterns
        location ~* \.(php|asp|aspx|jsp)$ {
            return 444;
        }
        
        # Block access to sensitive files
        location ~* \.(env|log|bak|sql|conf)$ {
            deny all;
            return 404;
        }
        
        # Block access to hidden files
        location ~ /\. {
            deny all;
            return 404;
        }
        
        # Block access to backup files
        location ~* ~$ {
            deny all;
            return 404;
        }
        
        # ================================
        # üîß Error Pages
        # ================================
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /404.html {
            root /usr/share/nginx/html;
            internal;
        }
        
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
        
        # ================================
        # üìä Status Page (for monitoring)
        # ================================
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.16.0.0/12;
            deny all;
        }
        
        # ================================
        # üîÑ Headers for all locations
        # ================================
        add_header X-Served-By "Energy Optimizer Pro" always;
        add_header X-Response-Time $request_time always;
    }
    
    # ================================
    # üìä Monitoring Subdomain
    # ================================
    server {
        listen 443 ssl http2;
        server_name monitoring.energy-optimizer.com;
        
        ssl_certificate /etc/nginx/ssl/monitoring.energy-optimizer.com.crt;
        ssl_certificate_key /etc/nginx/ssl/monitoring.energy-optimizer.com.key;
        
        # Basic authentication for monitoring
        auth_basic "Energy Optimizer Monitoring";
        auth_basic_user_file /etc/nginx/.htpasswd;
        
        # Grafana
        location / {
            proxy_pass http://grafana:3000/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
        
        # Prometheus
        location /prometheus/ {
            proxy_pass http://prometheus:9090/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Alertmanager
        location /alertmanager/ {
            proxy_pass http://alertmanager:9093/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
    
    # ================================
    # üîß API Subdomain
    # ================================
    server {
        listen 443 ssl http2;
        server_name api.energy-optimizer.com;
        
        ssl_certificate /etc/nginx/ssl/api.energy-optimizer.com.crt;
        ssl_certificate_key /etc/nginx/ssl/api.energy-optimizer.com.key;
        
        # API routing
        location / {
            limit_req zone=api burst=100 nodelay;
            
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS headers for API
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
            add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;
            
            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Type 'text/plain; charset=utf-8';
                add_header Content-Length 0;
                return 204;
            }
        }
        
        # WebSocket for API subdomain
        location /ws {
            proxy_pass http://api_backend/ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_cache off;
            proxy_buffering off;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }
    }
}

# ================================
# üîÑ Stream Configuration (for TCP/UDP proxying)
# ================================
stream {
    # ================================
    # üóÑÔ∏è PostgreSQL Load Balancing (if needed)
    # ================================
    upstream postgres_backend {
        server postgres:5432 max_fails=3 fail_timeout=30s;
        # Add read replicas:
        # server postgres-read-1:5432 max_fails=3 fail_timeout=30s;
        # server postgres-read-2:5432 max_fails=3 fail_timeout=30s;
    }
    
    # PostgreSQL proxy (internal use only)
    server {
        listen 5433;
        proxy_pass postgres_backend;
        proxy_timeout 1s;
        proxy_responses 1;
        proxy_connect_timeout 1s;
        
        # Restrict access
        allow 172.16.0.0/12;
        deny all;
    }
}
